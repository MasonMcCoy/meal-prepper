<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meal Prepper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <header class="hero is-small is-info">
            <div class="hero-body">
                <h1 class="title">Meal Prepper</h1>
                <p class="subtitle">Catchy Tag Line</p>
            </div>
        </header>
        <form class="field">
            <div class="control">
                <label class="label">Search for Recipes!</label>
                <input class="input is-large" id="search-term" type="text" placeholder="i.e. Chicken Salad">
            </div>
            <button class="button" id="search-button">Search</button>
        </form>
        
        <div class="section">
            <div class="dropdown">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3" id="genres">
                        <span>Click me</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">action-adventure</a>
                        <a href="#" class="dropdown-item">animation</a>
                        <a href="#" class="dropdown-item">classic</a>
                        <a href="#" class="dropdown-item">comedy</a>
                        <a href="#" class="dropdown-item">crama</a>
                        <a href="#" class="dropdown-item">horror</a>
                        <a href="#" class="dropdown-item">family</a>
                        <a href="#" class="dropdown-item">mystery</a>
                        <a href="#" class="dropdown-item">scifi-fantasy</a>
                        <a href="#" class="dropdown-item">western</a>
                    </div>
                </div>
            </div>

            <div id="film-options"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
