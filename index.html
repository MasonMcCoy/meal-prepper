<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meal Prepper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
        <script type="module" src="./index.js"></script>
    </head>
    <body>
        <header class="hero is-small is-info">
            <div class="hero-body">
                <h1 class="title">Meal Prepper</h1>
                <p class="subtitle">Catchy Tag Line</p>
            </div>
        </header>
        <form class="field">
            <div class="control">
                <label class="label">Search for Recipes!</label>
                <input class="input is-large" id="search-term" type="text" placeholder="i.e. Chicken Salad">
            </div>
            <button class="button" id="search-button">Search</button>
        </form>

        <main id="content"></main>
        <!-- <div id="map"></div> -->
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
